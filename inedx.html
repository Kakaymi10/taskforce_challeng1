<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challeng-one</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-block">
        <div class="authentication">
            <div class="header">
                <h1 class="title">Welcome back</h1>
                <p class="substitle">Welcome back, please enter your details</details></p>
            </div>
            <div class="container">
                <form id="login-form">
                    <input type="text" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <div class="forgot_password">
                        <label class="remember-checkbox">
                            <input type="checkbox" id="remember"> Remember for 30 days
                        </label>
                        <a href="forgot_password.html">Forgot Password</a>
                    </div>
                    <button type="button" id="login-button">Login</button>
                    <button type="button" id="google-button">Login with Google</button>
                </form>
                <p class="error" id="error-message"></p>
                <p class="dont">Don't have an account? <small>Sign Up for free</small></p>
            </div>
            
        </div>
        <div class="avatar_block">
            <img class="avatar" src="assets/avatar.jpg" alt="avatar">
        </div>
    </div>

    <script>
        document.getElementById("login-button").addEventListener("click", function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Simple email validation using regular expression
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailRegex)) {
                errorMessage.textContent = "Invalid email format.";
                return;
            }

            // Password validation (at least 8 characters with special characters)
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            if (!password.match(passwordRegex)) {
                errorMessage.textContent = "Password must be at least 8 characters with special characters.";
                return;
            }

            errorMessage.textContent = "Login successful!";
        });
    </script>



</body>
</html>
